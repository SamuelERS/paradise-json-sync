name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  COVERAGE_MINIMUM: 70

jobs:
  lint:
    name: Lint (Verificación de Código)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Lint Backend
        run: |
          cd backend
          pip install -r requirements.txt ruff mypy types-aiofiles
          ruff check src/ tests/
          mypy src/ --disallow-untyped-defs --warn-return-any --warn-unused-ignores

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Lint Frontend
        run: |
          cd frontend
          npm ci
          npm run lint
          npm run type-check

  test-backend:
    name: Tests Backend
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests
        run: |
          cd backend
          pytest tests/ --cov=src --cov-report=xml --cov-fail-under=${{ env.COVERAGE_MINIMUM }} -v

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: true

  test-frontend:
    name: Tests Frontend
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run tests with coverage
        run: |
          cd frontend
          npm run test:coverage -- --reporter=verbose
          # Validate coverage file was generated
          if [ ! -f "coverage/lcov.info" ]; then
            echo "::error::Coverage file not generated"
            exit 1
          fi

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: true

  test-e2e:
    name: Tests E2E (Playwright)
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Install Frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Install E2E dependencies
        run: |
          if [ -d "e2e" ]; then
            cd e2e
            npm ci
            npx playwright install chromium
          else
            echo "E2E directory not found, skipping"
          fi

      - name: Start services and run E2E tests
        run: |
          if [ -d "e2e" ]; then
            # Start backend with src.main
            cd backend && uvicorn src.main:app --port 8000 &
            BACKEND_PID=$!
            cd ..

            # Build and start frontend
            cd frontend && npm run build && npm run preview --port 5173 &
            FRONTEND_PID=$!
            cd ..

            # Wait for services to be ready
            echo "Waiting for services to start..."
            sleep 15

            # Run E2E tests
            cd e2e && npx playwright test
            TEST_RESULT=$?

            # Cleanup
            kill $BACKEND_PID $FRONTEND_PID 2>/dev/null || true

            exit $TEST_RESULT
          else
            echo "E2E tests skipped - directory not found"
          fi

  build:
    name: Build (Construcción)
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Verify Backend
        run: |
          cd backend
          pip install -r requirements.txt
          python -c "from src.main import app; print('Backend OK')"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Backend Security Scan
        run: |
          pip install safety bandit
          cd backend
          safety check -r requirements.txt --output text
          bandit -r src/ -ll -f txt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Frontend Security Scan
        run: |
          cd frontend
          npm audit --audit-level=high
